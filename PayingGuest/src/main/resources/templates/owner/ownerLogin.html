<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/adminLogin.css}">
	<th:block th:insert="~{/fragments/bootstrap :: bootstrapLinks}"></th:block>
</head>

<body class="owner">
	<th:block th:replace="~{/fragments/navbar :: navbar}"></th:block>

	<div class="main">

		<form class="form-1" action="/ownerLogin" method="post">
			<h1 style="text-align: center; font-weight: bold; color: white;">OWNER LOGIN</h1>

			<div class="errorMsg" th:if="${not #strings.isEmpty(errorMsg)}">
				<h2 style="font-weight: bold;" class="text-center text-warning fs-5" th:text="${errorMsg}"></h2>
			</div>

			<div class="successMsg" th:if="${not #strings.isEmpty(successMsg)}">
				<h2 style="font-weight: bold;" class="text-center text-success fs-5" th:text="${successMsg}"></h2>
			</div>

			<div class="inputForm">
				<input placeholder="Enter your Email" name="email" class="input" type="text" required />
			</div>

			<div class="inputForm">
				<input placeholder="Enter your Password" name="password" class="input" type="password" required />
			</div>

			<div class="flex-row">
				<a class="link" href="/ownerForgotPass">Forgot password?</a>
			</div>

			<button type="submit" class="button-submit">Login</button>
			<p class="p">Don't have an account? <a class="link" href="/ownerSignup">Sign Up</a></p>

		</form>

	</div><br>

	<div class="container">
		<div class="card mx-auto mt-4" style="max-width: 500px;">
			<div class="card-body">
				<h2 class="card-title text-center" style="color: black; font-weight: bold;">Password Requirements</h2>
				<ul class="list-group">
					<li class="list-group-item text-center">Should be 5-16 characters.</li>
					<li class="list-group-item text-center">At least 1 capital letter.</li>
					<li class="list-group-item text-center">At least 1 special character.</li>
					<li class="list-group-item text-center">At least 1 digit.</li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/mdb.umd.min.js"></script>
	<script type="text/javascript" src="/js/all.min.js"></script>
</body>

</html>
