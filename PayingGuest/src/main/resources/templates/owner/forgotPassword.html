<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<link rel="stylesheet" th:href="@{/css/adminLogin.css}">
	<th:block th:insert="~{/fragments/bootstrap :: bootstrapLinks}"></th:block>
</head>

<body>
	<th:block th:insert="~{/fragments/navbar :: navbar}"></th:block>
	
	<div class="main">

		<form class="form-1" action="/ownerForgotPass" method="post">
			<h1 style="text-align: center; font-weight: bold; color: white;">FORGOT PASSWORD</h1>

			<div class="errorMsg" th:if="${not #strings.isEmpty(errorMsg)}">
				<h2 style="font-weight: bold;" class="text-center text-warning fs-5" th:text="${errorMsg}"></h2>
			</div>

			<div class="successMsg" th:if="${not #strings.isEmpty(successMsg)}">
				<h2 style="font-weight: bold;" class="text-center text-success fs-5" th:text="${successMsg}"></h2>
			</div>

			<div class="inputForm">
				<input placeholder="Enter your Email" name="email" class="input" type="email" required />
			</div>
			
			<button type="submit" class="button-submit">Submit</button>
			<p class="p">Back to  <a class="link" href="/ownerLogin">Login</a></p>

		</form>

	</div>
	
	<script type="text/javascript" src="/js/mdb.umd.min.js"></script>
	<script type="text/javascript" src="/js/all.min.js"></script>
</body>

</html>
